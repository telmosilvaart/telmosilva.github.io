        <script>
            var index = 0;
            $("#thumbnails-view figure").click(function(){
                index = $(this).index();
                $("#gallery-view").addClass("appear").removeClass("disappear").css("display", "flex");
                $("#gallery-view figure:eq("+index+")").addClass("appear").removeClass("disappear").css("display", "flex");
            });

            $("#gallery-view").click(function(){
                $("#gallery-view").removeClass("appear").addClass("disappear").css("display", "none");
                $("#gallery-view figure:eq("+index+")").removeClass("appear").addClass("disappear").css("display", "none");
