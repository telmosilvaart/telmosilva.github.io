        <script>
            var index = 0;
            $("#thumbnails-view figure").click(function(){
                index = $(this).index();
                $("#gallery-view-container").addClass("appear").removeClass("disappear").css("display", "flex");
                $("#gallery-view figure:eq("+index+")").addClass("appear").removeClass("disappear");
            });

            $("#gallery-view-container").click(function(){
                $("#gallery-view-container").addClass("disappear").delay(4000).css("display", "none").removeClass("appear");
                $("#gallery-view figure:eq("+index+")").addClass("disappear").delay(4000).removeClass("appear");
            });
